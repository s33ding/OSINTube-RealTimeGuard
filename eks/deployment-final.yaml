apiVersion: apps/v1
kind: Deployment
metadata:
  name: osintube-app
  namespace: default
  annotations:
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 1m"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osintube-app
  template:
    metadata:
      labels:
        app: osintube-app
    spec:
      serviceAccountName: osintube-sa
      containers:
      - name: osintube-app
        image: 248189947068.dkr.ecr.us-east-1.amazonaws.com/osintube:latest
        ports:
        - containerPort: 8501
        env:
        - name: AWS_REGION
          value: "us-east-1"
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: osintube-service
  namespace: default
spec:
  selector:
    app: osintube-app
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
  type: LoadBalancer
